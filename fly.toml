# fly.toml app configuration file generated for mt-gtm-outbound-agent on 2025-09-13T17:54:52-07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'mt-gtm-outbound-agent'
primary_region = 'iad'

[build]
  dockerfile = "Dockerfile"       # explicitly tell Fly to use your Dockerfile

[env]
  PYTHONUNBUFFERED = "1"          # ensure logs are flushed immediately

[processes]
  worker = "/app/.venv/bin/python -m scripts.run_worker"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ['worker']

[[services]]
  processes = ['worker']
  internal_port = 8080
  protocol = "tcp"
  [[services.ports]]
    port = 80
    handlers = ["http"]
  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

# Readiness: pass only when Temporal is reachable and the worker is polling.
[[services.http_checks]]
  interval = "15s"
  timeout = "2s"
  grace_period = "30s"
  method = "GET"
  path = "/health/ready"

# Liveness: process is up and answering.
[[services.http_checks]]
  interval = "15s"
  timeout = "2s"
  method = "GET"
  path = "/health/live"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
